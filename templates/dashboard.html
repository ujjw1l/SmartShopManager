<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - SmartShopManager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand">Dashboard</a>
    <div>
      <a href="/inventory" class="btn btn-light btn-sm">Inventory</a>
      <a href="/sales" class="btn btn-light btn-sm">Sales</a>
      {% if session['role'] == 'admin' %}
      <a href="/add-item" class="btn btn-success btn-sm">Add Item</a>
      <a href="/sell-item" class="btn btn-warning">Sell Item</a>
      {% endif %}
      <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-5 text-center">
    <h2>Welcome, {{ session['username'] }}</h2>
    <p class="lead">Role: {{ session['role'] }}</p>
</div>
</body>
</html>
