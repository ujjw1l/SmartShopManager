<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Item - SmartShopManager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">Sell Item</h2>

  {% if message %}
    <div class="alert alert-info text-center">{{ message }}</div>
  {% endif %}

  <form method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="item_id" class="form-label">Select Item</label>
      <select name="item_id" id="item_id" class="form-select" required>
        <option value="">-- Choose an item --</option>
        {% for item in items %}
          <option value="{{ item.id }}">{{ item.item_name }} (In Stock: {{ item.quantity }})</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="quantity_sold" class="form-label">Quantity Sold</label>
      <input type="number" name="quantity_sold" id="quantity_sold" class="form-control" min="1" required>
    </div>

    <button type="submit" class="btn btn-success w-100">Record Sale</button>
    <a href="/dashboard" class="btn btn-secondary w-100 mt-2">Back to Dashboard</a>
  </form>
</div>

</body>
</html>
